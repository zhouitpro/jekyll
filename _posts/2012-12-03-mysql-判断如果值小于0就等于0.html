方案1:
使用if来判断 
<pre lang="mysql">
SELECT IF(value<0,0,value) as value FROM user;
</pre>

方案2: 
使用abs
<pre lang="mysql">
SELECT (abs(value)+value)/2 FROM `user` WHERE 1
</pre>
