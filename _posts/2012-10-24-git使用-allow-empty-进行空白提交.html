在默认情况下,GIT是不允许空白提交的
<pre>
$git commit --allow-empty -m "Empty"
</pre>

所以下面有一个技巧就是可以在什么都没有的时候覆盖你的上一个提交commit注释,并且还可以重置提交的作者哦
<pre>
$git commit --amend --allow-empty --reset-author
</pre>
