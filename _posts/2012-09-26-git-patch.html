<pre class="brush: bash; gutter: true; first-line: 1; highlight: []; html-script: false"> git format-patch bb4e7cb79f32f..549019ebae8fbd51  打包两个哈希之间变更为patch

使用Git Diff区生成一个补丁文件:
<pre class="brush: bash; gutter: true; first-line: 1; highlight: []; html-script: false">
git diff index.php > index.patch
</pre>
