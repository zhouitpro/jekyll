preferences->php->Code style->code templates->simple php file

添加如下代码

<?php

/**
 * @Time       ${date} ${time}
 * @Filename   ${file}
 * @Encoding   ${encoding}
 * @author zhouitpro zhouitpro@gmail.com
 */


/* End of file ${file} */   
 
/*在zend studio中是{file}获取文件名*/
在其它编辑器中可能是{name}
